<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bowling Mania</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="UI">
            <h1>Bowling Mania</h1>

            <div class="items">
                <div class="strength">
                    <span>Shooting power</span>
                    <div id="strength">
                        <div id="barStrength"></div>
                    </div>
                </div>

                <div class="controls">
                    <span>Space to start a shot, space again to throw</span>
                    <span>Left and Right arrows to move shot</span>
                    <span>Up and Down arrow to rotate shot</span>
                </div>
            </div>
        </div>

        <canvas class="webgl"></canvas>

        <script type="module" src="./app.js"></script>
    </body>
</html>
